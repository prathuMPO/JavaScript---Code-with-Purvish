<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai with Purvish</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>
    function addLang(langName){
       const li = document.createElement('li');
        li.innerHTML = `${langName}`
        document.querySelector('.language').appendChild(li)

    }
    addLang("Pythpon")
    addLang("Typescript")

    function addOptiLanguage(langName){
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)
    }
    addOptiLanguage('golang')

    // EDIT
    const secondLng = document.querySelector("li:nth-child(2)")
    const newLi = document.createElement('li')
    newLi.textContent = "MOJO"
    secondLng.replaceWith(newLi)

    // edit

    const firstLng = document.querySelector("li:first-child")
    firstLng.outerHTML = '<li>Typescript</li>'

    // remove

    const lastLng = document.querySelector("li:last-child")
    lastLng.remove();

</script>
</html>
